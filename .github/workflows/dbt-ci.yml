name: dbt CI

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  dbt-run-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ecommerce_analytics

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dbt
        run: |
          python -m pip install --upgrade pip
          pip install dbt-core dbt-snowflake

      - name: Create profiles.yml
        shell: bash
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml <<EOF
          ecommerce_analytics:
            target: dev
            outputs:
              dev:
                type: snowflake
                account: "${{ secrets.SNOWFLAKE_ACCOUNT }}"
                user: "${{ secrets.SNOWFLAKE_USER }}"
                password: "${{ secrets.SNOWFLAKE_PASSWORD }}"
                role: "${{ secrets.SNOWFLAKE_ROLE }}"
                warehouse: "${{ secrets.SNOWFLAKE_WAREHOUSE }}"
                database: "${{ secrets.SNOWFLAKE_DATABASE }}"
                schema: "${{ secrets.SNOWFLAKE_SCHEMA_STAGING }}"
                threads: 4
          EOF

      - name: dbt deps
        run: dbt deps

      - name: dbt debug
        run: dbt debug

      - name: dbt run
        run: dbt run

      - name: dbt test
        run: dbt test

      - name: Generate dbt docs
        run: dbt docs generate

      # ðŸ‘‰ PrÃ©parer un dossier â€œsiteâ€ pour GitHub Pages
      - name: Prepare dbt docs site
        run: |
          mkdir -p site
          cp -v target/index.html site/
          cp -v target/manifest.json site/
          cp -v target/catalog.json site/

      # âœ… Artifact (tÃ©lÃ©chargeable depuis Actions)
      - name: Upload dbt docs (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: dbt-docs
          path: ecommerce_analytics/site

  deploy-docs:
    needs: dbt-run-test
    runs-on: ubuntu-latest

    environment:
      name: github-pages

    steps:
      - name: Download dbt docs artifact
        uses: actions/download-artifact@v4
        with:
          name: dbt-docs
          path: site

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
